<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/all.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Foo Fighters</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.svg" alt="Foo Fighters"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Botão de navgação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="merch.html">Merch</a>
                    <a class="nav-item nav-link" href="news.html">Foo Fighters News</a>
                    <a class="nav-item nav-link" href="tour.html">Tour Dates</a>
                </div>
                <div class="navbar-nav">
                    <div class="dropdown">
                        <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" href="#">Buy/Stream</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Products</a>
                            <a class="dropdown-item" href="#">Spotify</a>
                            <a class="dropdown-item" href="#">Deezer</a>
                            <a class="dropdown-item" href="#">Youtube</a>
                        </div>
                    </div>    
                    <a class="nav-item nav-link" href="#loginmodal" data-toggle="modal">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide d-none d-md-block" data-ride="carousel" style="margin-top: 69px;">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img src="assets/images/banda-1.jpg" class="d-block w-100 h-100" alt="The Band">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banda-2.jpg" class="d-block w-100 h-100" alt="The Band">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="jumbotron jumbotron-fluid d-block d-md-none text-center" style="margin-top: 82px; min-height:100vh;">
        <div class="container">
            <h1 class="display-4">Foo Fighters</h1>
            <p class="lead">Welcome to our website! Here you can find all about news, products and more.</p>
        </div>
    </div>

    <div class="modal fade" id="loginmodal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title font-weight-bold">Login</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer bg-dark text-light fixed-bottom">
        <p>Desenvolvido por Gyselle Mello</p>
    </div>

    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
